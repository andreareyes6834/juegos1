<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0B0E14;
      color: #E2E8F0;
      margin: 0;
      overflow-x: hidden;
      letter-spacing: -0.01em;
    }
    .font-orbitron { font-family: 'Orbitron', sans-serif; }
    
    /* Luxury Gaming Scrollbar */
    ::-webkit-scrollbar {
      width: 4px;
    }
    ::-webkit-scrollbar-track {
      background: #0B0E14;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #00F6FF;
    }

    /* Refined Crystal/Glassmorphism */
    .glass-panel {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(32px);
      -webkit-backdrop-filter: blur(32px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
    }
    .glass-card:hover {
      background: rgba(255, 255, 255, 0.04);
      border-color: rgba(0, 246, 255, 0.2);
      transform: translateY(-8px) scale(1.01);
      box-shadow: 0 40px 80px rgba(0,0,0,0.6), 0 0 20px rgba(0, 246, 255, 0.05);
    }
    
    /* Neon & Glows */
    .neon-glow-cyan { text-shadow: 0 0 15px rgba(0, 246, 255, 0.4); }
    .neon-bg-cyan { background-color: #00F6FF; box-shadow: 0 0 25px rgba(0, 246, 255, 0.5); }
    
    /* Smooth Transitions */
    .custom-scrollbar {
      scrollbar-width: thin;
      scrollbar-color: rgba(255,255,255,0.1) transparent;
    }

    /* Animations */
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }

    /* 3D Transform Perspective */
    .perspective-1000 {
      perspective: 1500px;
    }
    .preserve-3d {
      transform-style: preserve-3d;
    }
    .rotate-y-12 { transform: rotateY(12deg); }
    .-rotate-y-12 { transform: rotateY(-12deg); }
  </style>
